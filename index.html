<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />

<title>Product List</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" href="bower_components/pure/pure-min.css" />
<link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<header>
	<h1>Virtual Store</h1>
</header>

<form class="pure-form pure-form-aligned">
	<fieldset>
		<div class="pure-control-group">
			<label for="username">Username</label>
			<input id="username" type="text" placeholder="Username" required>
		</div>

		<div class="pure-control-group">
			<label for="password">Password</label>
			<input id="password" type="email" placeholder="Email Address" required>
		</div>
		
		<div class="pure-controls">
			<button type="submit" class="pure-button pure-button-primary">Submit</button>
		</div>
	</fieldset>
</form>

<section id="productList">
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/ProductService.js"></script>
<script src="assets/js/ProductController.js"></script>

</body>
</html>
